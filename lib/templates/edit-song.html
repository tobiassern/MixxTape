{% extends "base.html" %}
{% block title %}Edit Song {{song.title}} - {{song.artist}}{% endblock %}
{% block content %}
<section class="hero-section" style="background-image: url({{ url_for('static', filename='img/bg_dj.jpg') }})">
	<div class="hero-overlay"></div>
	<div class="container hero-section-inner">
		<h1>Edit Song</h1>
		<div class="row">
			<div class="col-md-4 offset-md-4">
			<hr>
				<form method="POST">
	  				<div class="form-group">
	  					<input type="text" class="form-control" id="songTitle" name="songTitle" placeholder="Title" value="{{song.title}}" required>
	  				</div>
	  				<div class="form-group">
	  					<input type="text" class="form-control" id="songArtist" name="songArtist" placeholder="Artist" value="{{song.artist}}" required>
	  				</div>
	  				<p><small class="form-text">Add the url's to the song for different service providers</small></p>
	  				<div class="form-group">
	  					<input type="url" class="form-control" id="songSpotify" name="songSpotify" placeholder="Spotify URL" value="{{song.spotify_url}}">
	  				</div>
	  				<div class="form-group">
	  					<input type="url" class="form-control" id="songDeezer" name="songDeezer" placeholder="Deezer URL" value="{{song.deezer_url}}">
	  				</div>
  					<div class="form-group">
	  					<input type="url" class="form-control" id="songAppleMusic" name="songAppleMusic" placeholder="Apple Music URL" value="{{song.apple_music_url}}">
	  				</div>
  					<div class="form-group">
	  					<input type="url" class="form-control" id="songYoutube" name="songYoutube" placeholder="Youtube URL" value="{{song.youtube_url}}">
	  				</div>
	  				<button type="submit" class="btn btn-primary btn-block">Update Song</button>
	  				<p><small class="text-muted"><a href="{{url_for('songPage', song_id=song.id)}}">Cancel</a></small></p>
				</form>
			</div>
		</div>
	</div>
</section>
{% endblock %}
