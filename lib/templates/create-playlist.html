{% extends "base.html" %}
{% block title %}Create Playlist{% endblock %}
{% block content %}
<section class="hero-section" style="background-image: url({{ url_for('static', filename='img/bg_dj.jpg') }})">
	<div class="hero-overlay"></div>
	<div class="container hero-section-inner">
		<h1>Create Playlist</h1>
		<div class="row">
			<div class="col-md-4 offset-md-4">
			<hr>
				<form method="POST">
	  				<div class="form-group">
	  					<input type="text" class="form-control" id="playlistName" name="playlistName" placeholder="Playlist Name" required>
	  				</div>
  				  	<div class="form-group">
    					<textarea class="form-control" id="playlistDescription" name="playlistDescription" rows="3" placeholder="Playlist Description"></textarea>
  					</div>
	  				<button type="submit" class="btn btn-primary btn-block">Create Playlist</button>
				</form>
			</div>
		</div>
	</div>
</section>
{% endblock %}
